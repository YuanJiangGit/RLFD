[data]
data_path = ./resources/Dataset/
models_path = ./resources/SavedModels/
embedding_path = ./resources/Dataset/embedding
train_programs = ./resources/Dataset/train_programs/
target_programs = ./resources/Dataset/target_programs/
norm_symbol = True
word_embedding = True
char_data = False
test_set = 0

[params]
batch_size = 16
class_num = 2
lstm_hidden_dim = 100
lstm_num_layers = 1
kernel_num = 50
kernel_sizes = 3,4,5
max_sen_length = 100
embedding_ast_retrain = True
batch_normalizations = True
bath_norm_momentum = 0.1
batch_norm_affine = True
dropout = 0.2
dropout_embed = 0.1
init_weight = False
init_weight_value = 6.0
in_fea = 768

[Train]
epochs = 30

[Optimizer]
learning_rate = 0.001
weight_decay = 0.0001

[RFParams]
samplecnt = 5
epsilon = 0.2
alpha = 0.1
tau = 0.1
delay_critic = False

[use]
use_plot = False
use_save = True
use_gpu = True

